<!DOCTYPE html>
<html>
<head>
<title>VAKA Media Calendar</title>

<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/jquery-1.8.2.js"></script>
<script type="text/javascript" src="js/json.js"></script>
<meta name="viewport" 
	content="width=device-width, user-scalable=no, height = 800px ,width =480px, target-densitydpi = device-dpi" 
/>
</head>


<body onLoad = 'javascript:alert(getScreenWidth());'>
<div id='test_activities'>
	<input type='button' value='Audio' onClick='javascript:ButtonHandlers.onAudiotButtonClick();'/>
	<input type='button' value='Video' onClick='javascript:ButtonHandlers.onCameraButtonClick();'/>
	<input type='button' value='Photo' onClick='javascript:ButtonHandlers.onPhotoButtonClick();'/>
	<input type='button' value='Notes' onClick='javascript:ButtonHandlers.onEventListClick();'/>
	<a href='eventList.html'>Event</a>
	</div>
	
<div id='main_screen' width="javascript:getScreenWidth();" style='text-align:center;background-color:#f1f1f2;'>
	<div>
		<img  src = 'images/logo.png'/>
	</div>	
	<div id='main_button' style="position:relative;top:200px;text-align:center" onMouseDown="javascript:clickPlus();" onMouseUp="javascript:clickMinus();">
		<span id='toggleMinusDiv' style='position:relative;top:-65px;'>
			<img src = 'images/plus_button.png' />
		</span>
		<span id='togglePlusDiv' style='display:none;position:relative;top:-180px;'>
			<img id='pie_controls' src = 'images/Pie_Menu.png' usemap="pieControlsMap" />													
			<map name="pieControlsMap">
				<span id='alert' style='position:relative;top:-100px;left:-150px;z-index:50px;background-image:url('pie_menu.gif');background-color:#cccccc;' >
					<AREA SHAPE="poly" id="area1" COORDS="0,0,0,10000,10000,10000,10000,0" ALT="REGION2" title="area1"></AREA>
					<AREA id='area2' href="#" title="area1" title="area2" SHAPE="poly" COORDS="10,10,10,1000,1000,1000,1000,10">come here for alert</AREA>
				</span>
			</map>	
		</span>
		<span id='pie_audio' style='display:none;position:relative;top:-78px;'>
			<img id='pie_controls' src = 'images/Pie_Audio.png' />			
		</span>
		<span id='pie_video' style='display:none;position:relative;top:-78px;'>
			<img src = 'images/Pie_Video.png' />			
		</span>
		<span id='pie_photo' style='display:none;position:relative;top:-78px;'>
			<img src = 'images/Pie_Photo.png' />			
		</span>
		<span id='pie_list' style='display:none;position:relative;top:-78px;'>
			<img src = 'images/Pie_Note.png' />			
		</span>
	</div>

</div>
</body>
</html>
