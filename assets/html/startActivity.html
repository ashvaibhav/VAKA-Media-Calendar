<!DOCTYPE html>
<html>
<head>
<title>VAKA Media Calendar</title>
<meta name="viewport" 
	content="width=device-width, user-scalable=no, height = 800px ,width =480px, target-densitydpi = device-dpi" 
/>

<script type="text/javascript" src="js/json.js"></script>
<script type="text/javascript" src="js/jquery-1.8.2.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/swipe.js"></script>

<script type="text/javascript">
	//$(document).ready(function()
		$(window).load(function()
		{			
			$("#main_button_div").bind("touchmove", function(e){
				bindingTouchMove(e);
				});
			$("#main_button_div").bind("mousemove", function(e){
				bindingTouchMove(e);
				});
			window.mySwipe = new Swipe(
				  document.getElementById('slider')
			);
		});
</script>
</head>


<body bgcolor=#f1f1f2 class='noHighlight'>
<div id='test_activities' style='display:none;'>
	<input type='button' value='Audio' onClick='javascript:ButtonHandlers.onAudiotButtonClick();'/>
	<input type='button' value='Video' onClick='javascript:ButtonHandlers.onCameraButtonClick();'/>
	<input type='button' value='Photo' onClick='javascript:ButtonHandlers.onPhotoButtonClick();'/>
	<input type='button' value='Notes' onClick='javascript:ButtonHandlers.onEventListClick();'/>
	<a href='eventList.html'>Event</a>
	<a href='audioRecording.html'>AudioEvent</a>
	<a href='startActivity.html'>StartEvent</a>
	</div>
	
<div id='main_screen'>
	<!--<img src='images/preview/arrow1.png'/>-->
	<div id='slider'>
	  <ul>
	    <li style='display:block'><img src='images/preview/Screen1.png'/></li>
	    <li style='display:none'><img src='images/preview/Screen2.png'/></li>
	    <li style='display:none'><img src='images/preview/Screen3.png'/></li>
	  </ul>
	</div>
	<!--<img src='images/preview/arrow2.png'/>-->
	<div id='abcd' style='display:none;position:absolute;top:50%;'><input id="abcdText" type='text'></text>
	<input type='button' value='Button to test touch controls' style='top:200px;display:none;'
		onTouchStart='javascript:updateText("Touch started");'
		onTouchEnd ='javascript:updateText("Touch ended");'
		onTouchMove='javascript:updateText("You moving your finger");'		
	>
		<!--
		onMouseDown='javascript:updateText("You are mouse down");' 		
		onMouseUp='javascript:updateText("You are mouse up");'
		onMouseOver='javascript:alert("mouse over");'
		onMouseOut='javascript:alert("mouse out");'
		onClick='javascript:alert("mouse click");'
		-->
	</div>
	<div style='position:absolute;top:30%;left:20%;display:none;'>
		<img  src = 'images/logo.png'/>
	</div>	
<!-- onTouchMove="javascript:hoverChange();" -->
	<div id='main_button_div' onTouchStart="javascript:clickPlus();" onTouchEnd="javascript:clickMinus();" onMouseDown="javascript:clickPlus();" onMouseUp="javascript:clickMinus();">
		<span id='main_button' style="position:absolute;top:700px;">		
			<span id='togglePlusDiv' style='display:inline;position:relative;top:400px;left:350px'>
				<span style='top:6px;'>
					<img src = 'images/Main/plus_button.png' />
				</span>
			</span>
			<span id='toggleMinusDiv' style='display:none;position:absolute;top:235px;left:190px;'>
				<span id='baseAreaMenu'  name='expandImage'  style='display:inline;'><img id='pie_controls' src = 'images/Main/Pie_Menu.png' usemap="pieControlsMap" /></span>
				<span id='shape2Menu' name='expandImage' style='display:none;left:-350px'><img id='pie_AudioControls' src = 'images/Main/Pie_Audio.png' usemap="pieControlsMap" /></span>
				<span id='shape1Menu' name='expandImage' style='display:none;left:-350px'><img id='pie_PhotoControls' src = 'images/Main/Pie_Photo.png' usemap="pieControlsMap" /></span>n
				<span id='shape3Menu' name='expandImage' style='display:none;left:-350px'><img id='pie_VideoControls' src = 'images/Main/Pie_Video.png' usemap="pieControlsMap" /></span>
				<map name="pieControlsMap">
					
					<AREA id='baseArea' href='startActivity.html' onMouseOver="javascript:hoverChange('baseArea');" title="mainButton" SHAPE="circle" COORDS="278,278,95"></AREA>
					<AREA id='shape1' href='startActivity.html' onMouseOver="javascript:hoverChange('shape1');" title="shape1" SHAPE="poly" COORDS="22,276,154,153,234,192,183,277"></AREA>
					<AREA id='shape2' href='startActivity.html' onMouseOver="javascript:hoverChange('shape2');" title="shape2" SHAPE="poly" COORDS="234,192,154,153,403,54,322,194"></AREA>
					<AREA id='shape3' href='startActivity.html' onMouseOver="javascript:hoverChange('shape3');" title="shape3" SHAPE="poly" COORDS="403,54,322,194,372,279,534,278"></AREA>				
					<AREA id='extendedArea' href='startActivity.html' onClick="javascript:alert('area2');" title="area1" SHAPE="circle" COORDS="278,278,256"></AREA>
					
				</map>
			</span>
		</span>
	</div>

</div>

</body>
</html>
