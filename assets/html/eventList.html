	$(window).load(function()
		{			
			$("#main_button_div").bind("touchmove", function(e){

<body bgcolor="#f1f1f2" style='padding-left:-20px;' class='noHighlight'>	
<div id='test_activities' style='display:none;'>

	</div>
	
<div id='main_screen' width="810px;" height="1200px;" style='text-align:center;background-color:#F1F1F2;'>

	<a href='startActivity.html'>Start Activity</a>
	</div>
	<div id='eventListHeader'>
		<img  src = 'images/eventList/event_list_txt.png'/>
	</div>

			<img  src = 'images/logo.png'/>
		</span>
	</div>
	<div id='main_button_div' class='mainButton' onTouchStart="javascript:clickPlus();" onTouchEnd="javascript:clickMinus();" onMouseDown="javascript:clickPlus();" onMouseUp="javascript:clickMinus();">
		<span id='main_button' style="position:absolute;top:0px;">		
			<span id='togglePlusDiv' style='display:inline;position:absolute;top:114px;'>
				<span style='top:6px;'>
					<img src = 'images/Main/plus_button.png' />
				</span>
			</span>
			<span id='toggleMinusDiv' style='display:none;position:absolute;top:-50px;left:-160px;'>

				<span id='shape2Menu' name='expandImage' style='display:none;left:-350px'><img id='pie_AudioControls' src = 'images/Main/Pie_Audio.png' usemap="pieControlsMap" /></span>
				<span id='shape1Menu' name='expandImage' style='display:none;left:-350px'><img id='pie_PhotoControls' src = 'images/Main/Pie_Photo.png' usemap="pieControlsMap" /></span>
				<span id='shape3Menu' name='expandImage' style='display:none;left:-350px'><img id='pie_VideoControls' src = 'images/Main/Pie_Video.png' usemap="pieControlsMap" /></span>
				<map name="pieControlsMap">
					
					<AREA id='baseArea' href='startActivity.html' onMouseOver="javascript:hoverChange('baseArea');" title="mainButton" SHAPE="circle" COORDS="278,278,95"></AREA>
					<AREA id='shape1' href='startActivity.html' onMouseOver="javascript:hoverChange('shape1');" title="shape1" SHAPE="poly" COORDS="22,276,154,153,234,192,183,277"></AREA>
					<AREA id='shape2' href='startActivity.html' onMouseOver="javascript:hoverChange('shape2');" title="shape2" SHAPE="poly" COORDS="234,192,154,153,403,54,322,194"></AREA>
					<AREA id='shape3' href='startActivity.html' onMouseOver="javascript:hoverChange('shape3');" title="shape3" SHAPE="poly" COORDS="403,54,322,194,372,279,534,278"></AREA>				
					<AREA id='extendedArea' href='startActivity.html' onClick="javascript:alert('area2');" title="area1" SHAPE="circle" COORDS="278,278,256"></AREA>
					
				</map>
			</span>
		</span>

</div>
